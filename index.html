<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" wrapper="width=device-width, initial-scale=1.0, user-scalable=0">
<meta http-equiv="X-UA-Compatible" wrapper="IE=edge,chrome=1">
<meta name="HandheldFriendly" wrapper="true">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<title>New Campaign - Advert.io</title>

<body>

<header></header>
<div id="container">

<div id="nav">
  <div id="wrapper">
    <div id="nav-title">New Campaign</div>
    <div id="nav-subtitle">SpaceX</div>
  </div>
</div>

<div id="navbar">
  <div id="wrapper">
    <div class="navbar-left">
      <div class="navbar-step">
        <div class="navbar-number nn-active">1</div>
        <div class="navbar-text nt-active">Campaign Details</div>
      </div>
      <div class="navbar-step">
        <div class="navbar-number nn-inactive">2</div>
        <div class="navbar-text nt-inactive">Ads</div>
      </div>
      <div class="navbar-step">
        <div class="navbar-number nn-inactive">3</div>
        <div class="navbar-text nt-inactive">Budget & Billing</div>
      </div>
    </div>
    <div class="navbar-right">
      <button class="button-secondary" style="margin-right: 12px;"><div class="button-text">Cancel</div></button>
      <button class="button-primary"><div class="button-text">Continue</div><div class="button-icon icon-arrow"></div></button>
    </div>
  </div>
</div>

<div id="content">
  <div id="content-shadow"></div>
  <div id="wrapper">


    <div id="content-col-1">
      <div id="section-title">New Campaign</div>
      <div id="campaign-info">
        <div id="campaign-top">
          <div id="photo-button">
            <div class="photo-button-icon"></div>
          </div>
          <div id="advertiser-name">Space Exploration Technologies Corp.</div>
        </div>
        <div id="campaign-bottom">
          <div class="info-row-container">
          <div class="info-row-title">General Info</div>
          <div class="info-row">
            <div class="info-row-left row-weburl"></div>
            <div class="info-row-right"><a href="">http://spacex.com/</a></div>
          </div>
          <div class="info-row">
            <div class="info-row-left row-contact"></div>
            <div class="info-row-right">555-0123</div>
          </div>
          <div class="info-row">
            <div class="info-row-left row-email"></div>
            <div class="info-row-right">info@acme.corp</div>
          </div>
          <div class="info-row" style="margin-bottom: 0px;">
            <div class="info-row-left row-contact"></div>
            <div class="info-row-right">444 Lincoln street, Mays Landing, 08330, New Jersey</div>
          </div>
        </div>
        <div class="info-row-container">
          <div class="info-row-title">Social Networks</div>
          <div class="info-row" style="margin-bottom: 0px;">
            <div class="info-row-left row-twitter"></div>
            <div class="info-row-right"><a href="">@acmecorp</a></div>
          </div>
          <div class="info-row" style="margin-bottom: 0px;">
            <div class="info-row-left row-facebook"></div>
            <div class="info-row-right"><a href="">/rethinkingads</a></div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <div id="content-col-2">
      <div id="section-title-small">Category</div>
      <div id="category-illustration"></div>
      <div id="category-title"><span style="color: #55566A; font-size: 16px; font-weight: 600;">Space</span>
      <br><span style="font-size: 14px;"><a href="">Change Category</a></span></div>
    </div>
  </div>

</div>
</div>

<footer>
</footer>

</body>
</html>
